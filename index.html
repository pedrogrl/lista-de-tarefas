<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main class="container center">
    <h1>Lista de Tarefas</h1>
    <!-- Area add-tarefas -->
    <section class="area-add-tarefas">
      <input id="add-tarefa" type="text" placeholder="Insira uma nova tarefa">
      <button id="btn-add">Adicionar</button>
    </section>
    <!-- Area tarefas -->
    <section class="area-tarefas">
      <!-- Tarefa -->
      <div class="tarefa center">
        <!-- Icone Tarefa -->
        <div class="tarefa-icone">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          </svg>
        </div>
        <!-- Texto Tarefa -->
        <div class="tarefa-texto">
          asdasdasfasadasdasdsad
        </div>
        <!-- BotÃ£o Remover Tarefa -->
        <div class="tarefa-remover">
          <button class="btn-delete">
            Delete
          </button>
        </div>
      </div>
      <div class="tarefa marcado center">
        <!-- Icone Tarefa -->
        <div class="tarefa-icone">
          <svg class="icone-marcado" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
        </div>
        <!-- Texto Tarefa -->
        <div class="tarefa-texto">
          asdasdasfasadasdasdsad
        </div>
        <!-- BotÃ£o Remover Tarefa -->
        <div class="tarefa-remover">
          <button class="btn-delete">
            Delete
          </button>
        </div>
      </div>
    </section>
  </main>
  
  <script src="./src/js/index.js"></script>
</body>
</html>
